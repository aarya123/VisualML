<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VisualML</title>
    <style>
    body {
        font: 11px sans-serif;
    }
    
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
    
    .dot {
        stroke: #000;
    }
    
    .centroid {
        stroke: #000;
    }
    
    header {
        position: absolute;
        left: 0;
        right: 0;
        height: 79px;
        padding-left: 20px;
        background: #0288D1;
    }
    
    .left {
        position: absolute;
        height:100%;
        left: 0;
        top: 79px;
        width: 50px;
        background: #03A9F4;
    }
    
    .main {
    	padding-top: 20px;
        position: absolute;
        left: 50px;
        top: 79px;
        right: 0;
        height:100%;
    }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 style="color:white">VisualML</h1>
    </header>
    <div class="left">
        <div style="background:#0288D1;">
            <img src="images/kmeans.png" style="width:40px;display:block;margin:auto;">
        </div>
    </div>
    <div class="container main">
        <div class="row">
            <div class="form-group col-lg">
                <input type="text" placeholder="k value" class="form-control" id="kValue" onkeyup="checkForInput()">
                <textarea class="form-control well" placeholder="Input data here" rows="10" id="dataEntryField" style="resize:none" onkeyup="checkForInput()"></textarea>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" id="startButton" onclick="startKmeans()" disabled="disabled">Start!</button>
            <button type="button" class="btn btn-default" onclick="createTestData()">Generate test data</button>
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#dataModal">Test data settings</button>
        </div>
        <div class="row">
            <svg id="graph"></svg>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="dataModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <div class="row center-block">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <input type="number" class="form-control" id="minXInput" value="0">
                                <span class="input-group-addon" id="basic-addon2">&lt; x &lt;</span>
                                <input type="number" class="form-control" id="maxXInput" value="10">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group">
                                <input type="number" class="form-control" id="minYInput" value="0">
                                <span class="input-group-addon" id="basic-addon2">&lt; y &lt;</span>
                                <input type="number" class="form-control" id="maxYInput" value="10">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row center-block">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon2">Sample Size</span>
                                <input type="number" class="form-control" id="sampleSizeInput" value="1000">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon2">Max k</span>
                                <input type="number" class="form-control" id="maxKInput" value="25">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createTestData()">Generate</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/colorutils.js"></script>
    <script src="js/kmeans.js"></script>
    <script type="text/javascript">
    var margin = {
            top: 40,
            right: 20,
            bottom: 30,
            left: 40
        },
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    /* 
     * scale - maps value to a visual display encoding, such as a pixel position.
     * map function - maps from data value to display value
     * axis - sets up axis
     */

    // setup x 
    var xValue = function(d) {
            return d.x;
        }, // data -> value
        xScale = d3.scale.linear().range([0, width]), // value -> display
        xMap = function(d) {
            return xScale(xValue(d));
        }, // data -> display
        xAxis = d3.svg.axis().scale(xScale).orient("bottom");

    // setup y
    var yValue = function(d) {
            return d.y;
        }, // data -> value
        yScale = d3.scale.linear().range([height, 0]), // value -> display
        yMap = function(d) {
            return yScale(yValue(d));
        }, // data -> display
        yAxis = d3.svg.axis().scale(yScale).orient("left");

    // add the graph canvas to the body of the webpage
    var svg = d3.select("#graph")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // don't want dots overlapping axis, so add in buffer to data domain
    xScale.domain([-10, 10]);
    yScale.domain([-10, 10]);

    // x-axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("id", "xaxis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .append("text")
        .attr("class", "label")
        .attr("x", width)
        .attr("y", -6)
        .style("text-anchor", "end")
        .text("x");

    // y-axis
    svg.append("g")
        .attr("class", "y axis")
        .attr("id", "yaxis")
        .call(yAxis)
        .append("text")
        .attr("class", "label")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("y");

    // title
    svg.append("text")
        .attr("id", "title")
        .attr("x", (width / 2))
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")
        .style("font-size", "16px")
        .style("text-decoration", "underline")
        .text("K-Means");



    function adjustAxes(data) {
        // don't want dots overlapping axis, so add in buffer to data domain
        var minX = d3.min(data, xValue),
            maxX = d3.max(data, xValue),
            minY = d3.min(data, yValue),
            maxY = d3.max(data, yValue);

        xScale.domain([minX, maxX]);
        yScale.domain([minY, maxY]);

        // x-axis
        svg.select("#xaxis")
            .transition().duration(animationTime).ease("sin-in-out")
            .call(xAxis);

        // y-axis
        svg.select("#yaxis")
            .transition().duration(animationTime).ease("sin-in-out")
            .call(yAxis);
    }

    function createTestData() {
        var minX = parseFloat($("#minXInput").val()),
            maxX = parseFloat($("#maxXInput").val()),
            minY = parseFloat($("#minYInput").val()),
            maxY = parseFloat($("#maxYInput").val()),
            sampleSize = parseInt($("#sampleSizeInput").val()),
            maxK = parseInt($("#maxKInput").val()),
            rangeX = maxX - minX,
            rangeY = maxY - minY,
            points = [];
        for (var i = 0; i < sampleSize; i++) {
            var x = Math.round((Math.random() * rangeX * 100.0) + (minX * 100.0)) / 100.0;
            var y = Math.round((Math.random() * rangeY * 100.0) + (minY * 100.0)) / 100.0;
            points[i] = "(" + x + "," + y + ")";
        };
        $('#dataEntryField').val(points);
        $('#kValue').val(Math.round((Math.random() * (maxK - 1)) + 1));
        $('#startButton').removeAttr("disabled");
        $('#dataModal').modal('hide');
    }

    function checkForInput() {
        if (!($('#dataEntryField').val() && $("#kValue").val())) {
            $('#startButton').attr("disabled", "disabled");
        } else {
            $('#startButton').removeAttr("disabled");
        }
    }
    </script>
</body>

</html>
