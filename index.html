<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <title>VisualML</title>
    <style>
    body {
        font: 11px sans-serif;
    }
    
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
    
    .dot {
        stroke: #000;
    }
    
    .centroid {
        stroke: #000;
    }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="form-group col-lg">
                <input type="text" placeholder="k value" class="form-control" id="kValue" onkeyup="checkForInput()">
                <textarea class="form-control well" placeholder="Input data here" rows="10" id="dataEntryField" style="resize:none" onkeyup="checkForInput()"></textarea>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-default" id="startButton" onclick="startKmeans()" disabled="disabled">Start!</button>
            <button type="button" class="btn btn-default" id="generateButton" onclick="createTestData()">Create test data!</button>
        </div>
        <div class="row">
            <svg id="graph"></svg>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/colorutils.js"></script>
    <script src="js/kmeans.js"></script>
    <script type="text/javascript">
    var margin = {
            top: 40,
            right: 20,
            bottom: 30,
            left: 40
        },
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    /* 
     * scale - maps value to a visual display encoding, such as a pixel position.
     * map function - maps from data value to display value
     * axis - sets up axis
     */

    // setup x 
    var xValue = function(d) {
            return d.x;
        }, // data -> value
        xScale = d3.scale.linear().range([0, width]), // value -> display
        xMap = function(d) {
            return xScale(xValue(d));
        }, // data -> display
        xAxis = d3.svg.axis().scale(xScale).orient("bottom");

    // setup y
    var yValue = function(d) {
            return d.y;
        }, // data -> value
        yScale = d3.scale.linear().range([height, 0]), // value -> display
        yMap = function(d) {
            return yScale(yValue(d));
        }, // data -> display
        yAxis = d3.svg.axis().scale(yScale).orient("left");

    var dataKey = function(d) {
        return d.id + "" + d.cluster;
    };

    // add the graph canvas to the body of the webpage
    var svg = d3.select("#graph")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // don't want dots overlapping axis, so add in buffer to data domain
    xScale.domain([-10, 10]);
    yScale.domain([-10, 10]);

    // x-axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("id", "xaxis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .append("text")
        .attr("class", "label")
        .attr("x", width)
        .attr("y", -6)
        .style("text-anchor", "end")
        .text("x");

    // y-axis
    svg.append("g")
        .attr("class", "y axis")
        .attr("id", "yaxis")
        .call(yAxis)
        .append("text")
        .attr("class", "label")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("y");

    // title
    svg.append("text")
        .attr("id", "title")
        .attr("x", (width / 2))
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")
        .style("font-size", "16px")
        .style("text-decoration", "underline")
        .text("K-Means");
    var colorArray;
    var animationTime = 500;
    var animatingCentroids = false;
    var animatingPoints = false;


    function adjustAxes(data) {
        // don't want dots overlapping axis, so add in buffer to data domain
        var minX = d3.min(data, xValue),
            maxX = d3.max(data, xValue),
            minY = d3.min(data, yValue),
            maxY = d3.max(data, yValue),
            rangeX = maxX - minX,
            rangeY = maxY - minY;

        xScale.domain([minX - 1 / rangeX, maxX + 1 / rangeX]);
        yScale.domain([minY - 1 / rangeY, maxY + 1 / rangeY]);

        // x-axis
        svg.select("#xaxis")
            .transition().duration(animationTime).ease("sin-in-out")
            .call(xAxis);

        // y-axis
        svg.select("#yaxis")
            .transition().duration(animationTime).ease("sin-in-out")
            .call(yAxis);
    }

    function createTestData() {
        points = []
        for (var i = 0; i < 1000; i++) {
            var x = Math.round(Math.random() * 1000.0) / 100.0;
            var y = Math.round(Math.random() * 1000.0) / 100.0;
            points[i] = "(" + x + "," + y + ")";
        };
        $('#dataEntryField').val(points);
        $('#kValue').val(Math.round((Math.random() * 12) + 4));
        $('#startButton').removeAttr("disabled");
    }

    function checkForInput() {
        if (!($('#dataEntryField').val() && $("#kValue").val())) {
            $('#startButton').attr("disabled", "disabled");
        } else {
            $('#startButton').removeAttr("disabled");
        }
    }
    </script>
</body>

</html>
