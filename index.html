<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <title>VisualML</title>
    <style>
    body {
        font: 11px sans-serif;
    }
    
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
    
    .dot {
        stroke: #000;
    }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="form-group col-lg">
                <input type="text" placeholder="k value" class="form-control" id="kValue">
                <textarea class="form-control well" placeholder="Input data here" rows="10" id="dataEntryField" onkeyup="checkForInput()"></textarea>
            </div>
        </div>
        <br>
        <button type="button" class="btn btn-default" id="startButton" onclick="createTestData()">Create test data!</button>
        <br>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/HsvToRgb.js"></script>
    <script type="text/javascript">
    var margin = {
            top: 20,
            right: 20,
            bottom: 30,
            left: 40
        },
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    /* 
     * scale - maps value to a visual display encoding, such as a pixel position.
     * map function - maps from data value to display value
     * axis - sets up axis
     */

    // setup x 
    var xValue = function(d) {
            return d.x;
        }, // data -> value
        xScale = d3.scale.linear().range([0, width]), // value -> display
        xMap = function(d) {
            return xScale(xValue(d));
        }, // data -> display
        xAxis = d3.svg.axis().scale(xScale).orient("bottom");

    // setup y
    var yValue = function(d) {
            return d.y;
        }, // data -> value
        yScale = d3.scale.linear().range([height, 0]), // value -> display
        yMap = function(d) {
            return yScale(yValue(d));
        }, // data -> display
        yAxis = d3.svg.axis().scale(yScale).orient("left");

    // setup fill color
    var cValue = function(d) {
            return d.Manufacturer;
        },
        color = d3.scale.category10();

    // add the graph canvas to the body of the webpage
    var svg = d3.select(".container").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .attr("id", "graph")
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // don't want dots overlapping axis, so add in buffer to data domain
    xScale.domain([-10, 10]);
    yScale.domain([-10, 10]);

    // x-axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("id", "xaxis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .append("text")
        .attr("class", "label")
        .attr("x", width)
        .attr("y", -6)
        .style("text-anchor", "end")
        .text("x");

    // y-axis
    svg.append("g")
        .attr("class", "y axis")
        .attr("id", "yaxis")
        .call(yAxis)
        .append("text")
        .attr("class", "label")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("y");

    var colorArray;

    function adjustAxes(data) {
        // don't want dots overlapping axis, so add in buffer to data domain
        xScale.domain([d3.min(data, xValue) - 1, d3.max(data, xValue) + 1]);
        yScale.domain([d3.min(data, yValue) - 1, d3.max(data, yValue) + 1]);

        // x-axis
        svg.select("#xaxis")
            .transition().duration(1000).ease("sin-in-out")
            .call(xAxis);

        // y-axis
        svg.select("#yaxis")
            .transition().duration(1000).ease("sin-in-out")
            .call(yAxis);

    }

    function drawPoints(data) {

        svg.selectAll(".dot").remove();

        svg.selectAll(".dot")
            .data(data)
            .enter().append("circle")
            .attr("class", "dot")
            .transition().delay(function(d, i) {
                return 1000 * i / data.length;
            })
            .attr("r", 3.5)
            .attr("cx", xMap)
            .attr("cy", yMap)
            .style("fill", function(d) {
                var color = colorArray[d.cluster];
                return "rgb(" + color[0] + "," + color[1] + "," + color[2] + ")";
            });
    }

    function randomColors(total) {
        var i = 360 / (total - 1);
        var r = [];
        for (var x = 0; x < total; x++) {
            r.push(hsvToRgb(i * x, 100, 100));
        }
        return r;
    }

    function nRandomNumbers(n, high) {
        var arr = []
        while (arr.length < n) {
            var randomnumber = Math.ceil(Math.random() * high)
            var found = false;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == randomnumber) {
                    found = true;
                    break;
                }
            }
            if (!found) arr[arr.length] = randomnumber;
        }
        return arr;
    }

    function startKmeans() {
        var textdata = $("#dataEntryField").val();
        textdata = textdata.split("),(");
        var k = parseInt($('#kValue').val());
        colorArray = randomColors(k);
        console.log(colorArray);
        var data = [];
        for (var i = textdata.length - 1; i >= 0; i--) {
            textdata[i] = textdata[i].replace("(", "");
            textdata[i] = textdata[i].replace(")", "");
            var textpoints = textdata[i].split(",");
            data[i] = {};
            data[i].x = parseFloat(textpoints[0]);
            data[i].y = parseFloat(textpoints[1]);
            data[i].cluster = 0;
        };
        adjustAxes(data);
        drawPoints(data);
        var centroids = [];
        var clusters = [];
        var randomArr = nRandomNumbers(k, data.length);
        for (var i = randomArr.length - 1; i >= 0; i--) {
            centroids[i] = data[randomArr[i]];
            clusters[i] = [];
        };
        clusters[0] = data;
        var pointsChanged = true;
        while (pointsChanged) {
            pointsChanged = false;
        }
    }

    function createTestData() {
        points = []
        for (var i = 0; i < 100; i++) {
            var x = Math.random() * 10.0;
            var y = Math.random() * 10.0;
            points[i] = "(" + x + "," + y + ")";
        };
        $('#dataEntryField').val(points);
        $('#kValue').val(Math.round((Math.random() * 12) + 4));
        $('#startButton').html("Start!");
        $('#startButton').attr("onclick", "startKmeans()");
    }

    function checkForInput() {
        if (!($('#dataEntryField').val() && $("#kValue").val())) {
            $('#startButton').html("Create test data");
            $('#startButton').attr("onclick", "createTestData()");
        } else {
            $('#startButton').html("Start!");
            $('#startButton').attr("onclick", "startKmeans()");
        }
    }
    </script>
</body>

</html>
