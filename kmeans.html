<style type="text/css">
.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

.tooltip {
    position: absolute;
    text-align: center;
    width: 150px;
    height: 28px;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}
</style>
<div class="container">
    <div class="row">
        <div class="form-group col-lg">
            <input type="text" placeholder="k value" class="form-control" id="kValue" onkeyup="checkForInput()">
            <textarea class="form-control well" placeholder="Input data here" rows="10" id="dataEntryField" style="resize:none" onkeyup="checkForInput()"></textarea>
        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary" id="startButton" onclick="startKmeans()" disabled="disabled">Start!</button>
        <button type="button" class="btn btn-default" onclick="createTestData()">Generate test data</button>
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#dataModal">Test data settings</button>
    </div>
    <div class="row">
        <svg id="graph">
            <div class="tooltip" style="opacity:0;left:0px;right:0px;"></div>
        </svg>
    </div>
    <div class="modal fade" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="dataModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <div class="row center-block">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <input type="number" class="form-control" id="minXInput" value="0">
                                <span class="input-group-addon" id="basic-addon2">&lt; x &lt;</span>
                                <input type="number" class="form-control" id="maxXInput" value="10">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group">
                                <input type="number" class="form-control" id="minYInput" value="0">
                                <span class="input-group-addon" id="basic-addon2">&lt; y &lt;</span>
                                <input type="number" class="form-control" id="maxYInput" value="10">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row center-block">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon2">Sample Size</span>
                                <input type="number" class="form-control" id="sampleSizeInput" value="1000">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon2">Max k</span>
                                <input type="number" class="form-control" id="maxKInput" value="25">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createTestData()">Generate</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/colorutils.js"></script>
<script src="js/kmeans.js"></script>
